<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .options a {
            display: block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .options a:hover {
            background: #0056b3;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Job Portal</h1>
        <div class="options">
            <a href="login.html">User Login</a>
            <a href="register.html">Register</a>
            <a href="admin_login.html">Admin Panel</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Job Portal. Developer :- Abhishek, Sphurti, Dhanashree</p>
    </footer>

</body>
</html>
